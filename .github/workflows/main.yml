# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "dev", "homolog" ]
  pull_request:
    branches: [ "dev", "homolog" ]

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v4
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    -
      name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: bruno01/fiap01:$GITHUB_RUN_NUMBER
        
  Test:
    name: "Teste unit√°rio"
    runs-on: ubuntu-latest
    needs: Build-and-Test
    steps:
    - uses: actions/checkout@v3
    
    - name: "Construir imagem Docker"
      run: docker-compose up -d
      env:
        MARIADB_HOST: ${{ secrets.MARIADB_HOST }}
        MARIADB_USER: ${{ secrets.MARIADB_USER }}
        MARIADB_DATABASE: ${{ secrets.MARIADB_DATABASE }}
        MARIADB_PASS: ${{ secrets.MARIADB_PASS }}
        MARIADB_PORT: ${{ secrets.MARIADB_PORT }}
        MP_URL: ${{ secrets.MP_URL }}
        MP_CLIENT_SECRET: ${{ secrets.MP_CLIENT_SECRET }}
        MP_CLIENT_ID: ${{ secrets.MP_CLIENT_ID }}
        MP_NOTIFICATION_URL: ${{ secrets.MP_NOTIFICATION_URL }}
        
    - name: "Unit Test" 
      run: docker run docker.io/library/fiaptech_web npm test

      
  sonarcloud:
    name: SonarCloud
    needs: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
